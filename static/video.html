<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8/normalize.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1/font/bootstrap-icons.css">

    <title>清华大学云盘 Remake!</title>
    <link rel="icon" href="https://cloud.tsinghua.edu.cn/media/img/favicon.ico">
</head>

<body>
    <header class="py-2 border-bottom">
        <div class="d-flex flex-wrap justify-content-center px-5">
            <span class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-dark text-decoration-none">
                <span class="fs-4 me-5 d-none d-lg-inline">清华大学云盘 Remake!</span>
                <span class="fs-4 me-5 TCR-title"></span>
                <button class="btn btn-outline-dark m-1 TCR-disable">取消Remake!</button>
                <a class="TCR-download-button">
                    <button class="btn btn-outline-dark">下载本文件</button>
                </a>
            </span>
        </div>
    </header>
    <main class="d-flex mt-4 mx-auto">
        <div class="me-4">
            <div class="TCR-player w-100"></div>
            <div class="TCR-comments w-100 mt-5"></div>
        </div>
        <aside>
            <div class="TCR-history w-100 mh-100 overflow-auto border p-1">
                <div class="border-bottom py-1 px-2 fs-5 mb-2">历史记录</div>
                <div class="card my-1 w-100" hidden>
                    <a class="text-decoration-none h-100 w-100">
                        <div class="row g-0 h-100 w-100">
                            <div class="col-4 h-100 p-1">
                                <img class="rounded-3">
                            </div>
                            <div class="col-8">
                                <div class="card-body">
                                    <h6 class="card-title text-dark"></h6>
                                    <p class="card-text">
                                        <small class="text-muted TCR-date bi-clock"></small><br>
                                        <small class="text-muted TCR-sharer bi-person"></small>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </aside>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5/dist/js/bootstrap.bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/blueimp-md5@2/js/md5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dplayer@1/dist/DPlayer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/valine@1/dist/Valine.min.js"></script>
    <script class="init-temp">
        /*
         * Page initialization
         */
        const TCR_config = JSON.parse(document.querySelector('meta[name="TCR-config"]').getAttribute('config'));
        (() => {
            let cssNode = document.createElement('link');
            cssNode.setAttribute('rel', 'stylesheet');
            cssNode.setAttribute('href', TCR_config.staticURL + '/video.css');
            document.querySelector('head').appendChild(cssNode);
            let jsNode = document.createElement('script');
            jsNode.setAttribute('src', TCR_config.staticURL + '/video.js');
            document.querySelector('body').appendChild(jsNode);
            document.querySelector('.init-temp').remove(); // Remove codes for initialization
        })();
    </script>
</body>

</html>
